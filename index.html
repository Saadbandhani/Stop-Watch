<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<style>
    h2 {
    display: inline; 
    position: relative;
    right: 600px;
    bottom: 10px;
    color: black;
}
button {
  background-color: black;
  color: whitesmoke;
}
#maindiv {
  text-align: center;
  border-radius: 50px;
}
body{
    background-color: beige;
    position: relative;
    left: 500px;
}
h1{
    position: relative;
    left: -40px;
    color: black;
}
</style>
<body>
    <h1>STOP WATCH</h1>
    <div id="maindiv" class="ok">
        <h2 id="min">00</h2>
        <h2 id="sec">00</h2>
        <h2 id="msec">00</h2>
    </div>

    <div class="kooo">
        <button id="btn" onclick=" start()" >start</button>
        <button id="btn" onclick="pause()">pause</button>
        <button id="btn" onclick="reset()">reset</button>


    </div>

    <script src="app.js"></script>
</body>
</html>
